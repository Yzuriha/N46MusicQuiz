<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>乃木坂46 Music Quiz</title>
  <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/audioplayer.css">

</head>

<body>
  <div id="background"></div>
  <div class="overlayHelper"></div>
  <div class="overlay"></div>
  <div class="mainWrapper">
    <img class="albumImg" src="assets/icons/logo.png">

    <div class="main"> 
      <div class="gameInformation center">
        <div class="pointsContainer">
          <i class="fas fa-star">&nbsp;</i><span id="points">0</span>
        </div>
        <div class="songNumber">
          <i class="fas fa-music">&nbsp;</i><span id="songCounter">0</span>/<span>207</span>
        </div>
      </div>
      <div class="trackbar">
        <audio id="player">
          <source src="" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div class="times">
          <div class="currentTime">00:00</div>
          <div class="remainingDuration">--:--</div>
        </div>
      </div>
      <div class="mediaControl">
        <i class="fas fa-sync-alt"></i><i class="fas fa-play" id="playPauseButton" onclick="togglePlay()"></i><i class="fas fa-forward" id="nextButton" onclick="nextSong()"></i>
      </div>
      <div class="answerOptions center">
        <div class="answerOption center">
          <p>1. Customize your game in settings</p>
        </div>
        <div class="answerOption center">
          <p>2. Press play to start the game</p>
        </div>
        <div class="answerOption center">
          <p>きっかけ</p>
        </div>
        <div class="answerOption center">
          <p>帰り道は遠回りしたくなる帰り道は遠回りしたくなる帰り道は遠回りしたくなる帰り道は遠回りしたくなる</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<script type="text/javascript">
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker
			.register(`service-worker.js`)
			.then(function() {
				console.log('ServiceWorker registration successful');
			});

	}
</script>

<script defer src="js/install-handler.js"></script>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
